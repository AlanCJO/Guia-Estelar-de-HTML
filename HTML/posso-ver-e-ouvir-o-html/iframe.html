<!-- 
    <iframe>

    - atributos
        - src
        - height
        - width
        - title (acessibilidade)
        - allowfullscreen
        - frameborder
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>

    <iframe 
        width="720" 
        height="480" 
        src="https://www.youtube.com/embed/A1kOn-M9chw" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        title="Me deixe falar sobre teus pecados | C. H. Spurgeon">
    </iframe>

</body>
</html>
