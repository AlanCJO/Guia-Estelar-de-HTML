<!-- 
    background-image

    - com a tag style
    - somente para estilo
    - não é semântico e falta significado
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        p {
            background-image: url('https://source.unsplash.com/random/images'); 
            height: 50vh;

            text-align: center;
            padding: calc(50vh/2) 0;

            color: purple;
            font-weight: bold;
            font-size: 2em;

            border-radius: 0.5em;

            box-sizing: border-box;

            border: 1px dashed purple;
        }
    </style>

</head>
<body>

    <p>imagem</p>
    
</body>
</html>
