<!-- 
    Criando título visíveis para as imagens


    <figure> e <figcaption>
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
</head>
<body>

    <a href="https://google.com" target="_blank">
        <figure>
                <img 
                src="https://source.unsplash.com/random/images" 
                alt="Imagem de title"
                title="colocar um título na imagem"
                height="250px">

            <figcaption>Título da imagem</figcaption>
        </figure>
    </a>
    
</body>
</html>
