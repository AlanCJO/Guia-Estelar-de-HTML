<!--  
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regrar de acessibilidade, como label para cada campo, por exemplo.
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome</label><br>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="message">Mensagem</label><br>
        <textarea id="message" name="message" rows="5" cols=19></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
