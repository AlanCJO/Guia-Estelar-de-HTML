<!-- 
    <input type="url" />

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos 

    - Placeholder
    - readonly / disabled
    - value

    - required

    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter

    - size 
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
    
    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar domínio .com.br
            * pattern=".*\.com\.br\/.*"
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input URL</title>
</head>
<body>

    <datalist id="datalist-sites">
        <option>https://rocketseat.com.br</option>
        <option>https://udemy.com.br</option>
    </datalist>

    <form action="">
        <input type="url"
        placeholder="http://example.com.br"
        pattern=".*\.com\.br\/.*"
        title="Somentes dominíos '.com.br' serão aceitos"
        required
        list="datalist-sites"
        spellcheck="false"
        > 
        <button type="submit">Enviar</button>       
    </form>

</body>
</html>
