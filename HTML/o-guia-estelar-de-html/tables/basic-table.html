
<!-- Estrutura de uma tabela -->

<table>

    <!-- titulo da table e melhor acessibilidade -->
    <caption>Pessoas por idade</caption>

    <!-- cabeça da tabela -->
    <thead>
        <tr> <!-- Linha -->
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead> <!-- Fim da Linha -->

    <!-- corpo da tabela -->
    <tbody>
        <tr>
            <td>Mayk</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>25</td>
        </tr>
    </tbody> 

    <!-- rodapé da tabela -->
    <tfoot>
        <tr>
            <td>Total</td>
            <td>2 Pessoas</td>
        </tr>
    </tfoot>


 
</table>
